<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script>
      var zIndex = 0;
      function chnge(event) {
        const imgset = event.target;
        let chk = false;
        for (var i = 0; i < imgset.classList.length; i++) {
          if (imgset.classList[i] == "pages") {
            chk = true;
          }
        }
        if (chk == true) {
          zIndex--;
          imgset.classList.remove("pages");
          imgset.classList.add("revert-pages");
          var time = setTimeout(() => {
            imgset.setAttribute("style", "z-index: 0 ");
          }, 800);
        } else {
          zIndex++;
          imgset.classList.remove("revert-pages");
          imgset.setAttribute("style", "z-index:" + zIndex);
          var time = setTimeout(() => {
            imgset.classList.add("pages");
          }, 200);
        }
      }
    </script>
    <style>
      .pages {
        transform: perspective(800px) rotateY(-170deg);
      }
      .revert-pages {
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.8s ease-in-out;
      }
    </style>
  </head>
  <body>
    <header><h2>MIDDLE SCHOOL STORIES</h2></header>
    <div>
      <img
        src="https://m.media-amazon.com/images/M/MV5BMmYwNjlhOGQtNWQ1YS00YTU0LWJkZmYtMTdlZjVmNWY4MGJjXkEyXkFqcGdeQXVyOTk5OTU0MTc@._V1_FMjpg_UX1000_.jpg"
        class="card"
        onclick="chnge(event)"
        width="100%"
        height="100%"
      />

      />

      />
      <img

  </body>
</html>
